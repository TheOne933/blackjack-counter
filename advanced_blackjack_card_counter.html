
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Blackjack Card Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #111;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h1 { color: #00e676; }
        .card-buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        button {
            padding: 15px;
            font-size: 18px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #00e676; color: #000; }
        .output {
            margin-top: 20px;
            font-size: 20px;
        }
        .alert {
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .good { background: #00e676; color: #000; }
        .neutral { background: #ffc107; color: #000; }
        .bad { background: #ff5252; color: #fff; }
        .reset { background: red; }
    </style>
</head>
<body>
    <h1>Advanced Blackjack Card Counter</h1>
    <label>Decks Remaining: <input type="number" id="decks" value="6" min="1" style="width:50px;"></label>
    <div class="card-buttons">
        <button onclick="addCard('2')">2</button>
        <button onclick="addCard('3')">3</button>
        <button onclick="addCard('4')">4</button>
        <button onclick="addCard('5')">5</button>
        <button onclick="addCard('6')">6</button>
        <button onclick="addCard('7')">7</button>
        <button onclick="addCard('8')">8</button>
        <button onclick="addCard('9')">9</button>
        <button onclick="addCard('10')">10</button>
        <button onclick="addCard('J')">J</button>
        <button onclick="addCard('Q')">Q</button>
        <button onclick="addCard('K')">K</button>
        <button onclick="addCard('A')">A</button>
        <button class="reset" onclick="resetCount()">Reset</button>
    </div>
    <div class="output">
        <p>Running Count: <span id="runningCount">0</span></p>
        <p>True Count: <span id="trueCount">0</span></p>
        <div id="betAdvice" class="alert neutral">Make minimum bet.</div>
    </div>

    <script>
        let runningCount = 0;
        const values = { '2':1,'3':1,'4':1,'5':1,'6':1,'7':0,'8':0,'9':0,'10':-1,'J':-1,'Q':-1,'K':-1,'A':-1 };

        function addCard(card) {
            runningCount += values[card];
            updateDisplay();
        }

        function updateDisplay() {
            const decksRemaining = parseFloat(document.getElementById('decks').value) || 1;
            const trueCount = (runningCount / decksRemaining).toFixed(2);
            document.getElementById('runningCount').textContent = runningCount;
            document.getElementById('trueCount').textContent = trueCount;
            updateBettingAdvice(parseFloat(trueCount));
        }

        function updateBettingAdvice(tc) {
            const adviceBox = document.getElementById('betAdvice');
            if (tc <= 0) {
                adviceBox.textContent = "True Count low: Make minimum bets.";
                adviceBox.className = "alert bad";
            } else if (tc > 0 && tc < 2) {
                adviceBox.textContent = "Count rising: Slightly increase bet.";
                adviceBox.className = "alert neutral";
            } else if (tc >= 2 && tc < 4) {
                adviceBox.textContent = "Good count: Increase bet 2-3x.";
                adviceBox.className = "alert good";
            } else if (tc >= 4) {
                adviceBox.textContent = "Excellent count! Maximize bet.";
                adviceBox.className = "alert good";
            }
        }

        function resetCount() {
            runningCount = 0;
            updateDisplay();
        }
    </script>
</body>
</html>
